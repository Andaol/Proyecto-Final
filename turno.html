  <main class="main_form">

    <h1>Registre su Turno</h1>
<form action="php/registrar.php" method="post" class="form-register">
	<h2 class="form-titulo">Ingrese sus datos</h2>
	<div class="contenedor-inputs">
		<input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required>
		<input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="input-48" required>
		<input type="email" id="correo" name="correo" placeholder="Email" class="input-100" required>
		<input type="text" id="obra" name="Obra social" placeholder="Ingrese su Obra Social" class="input-48" required>
		<label for="empleado" class="formulario__label"
        >Especialidad</label
      >
      <select id="empleado" name="listaespecialidad" class="formulario__input">
        
        <option>Oftalmologia</option>
        <option>Cirugia</option>
        <option>Medico Clinico</option>
        <option>Dermatologia</option>
      </select>

		<input id="fecha" type="date" class="formulario__input" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        <input id="hora" type="time" class="formulario__input" />
		<input type="submit" value="Aceptar" class="btn-enviar">
	</div>
</form>
